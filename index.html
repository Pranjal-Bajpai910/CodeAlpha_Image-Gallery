<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">My Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterSelection('all')">All</button>
    <button onclick="filterSelection('nature')">Nature</button>
    <button onclick="filterSelection('city')">City</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <img src="images/img1.jpg" class="nature" onclick="openLightbox(0)" />
    <img src="images/img2.jpg" class="city" onclick="openLightbox(1)" />
    <img src="images/img3.jpg" class="nature" onclick="openLightbox(2)" />
    <img src="images/img4.jpg" class="city" onclick="openLightbox(3)" />
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-img" id="lightbox-img" />
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
